<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Social Sage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
        }

        .bg-cover {
            background: url("{{ url_for('static', filename='img/elderlysmile.png') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            color: white;
            max-width: 500px;
        }

        .btn {
            width: 120px;
            margin: 0.5rem;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .description-section {
            padding: 4rem 2rem;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="bg-cover position-relative">
        <div class="overlay">
            <h1 class="mb-4">Welcome to Social Sage</h1>
            <a href="{{ url_for('login') }}" class="btn btn-light">Login</a>
            <a href="{{ url_for('sign_up') }}" class="btn btn-outline-light">Sign Up</a>
        </div>
        <div class="scroll-down">
            <a href="#about" class="text-white text-decoration-none">â†“</a>
        </div>
    </div>

    <div id="about" class="description-section">
        <div class="container">
            <h2>What is Social Sage?</h2>
            <p class="lead mt-3">
                Social Sage is a community platform designed to connect elderly individuals with social groups, meaningful activities, and compassionate volunteers. Whether you're looking to make new friends or help others, we make it easy to belong.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
