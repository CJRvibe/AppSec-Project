{% extends "base.html" %}
{% block content %}
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card p-4 shadow" style="width: 400px; border-radius: 10px;">
            <div class="card-body">
                <form method="POST" action="{{ url_for('sign_up') }}">
                    <h2 class="card-title text-center text-dark">Sign Up</h2>
                    <p class="text-center text-muted">Create your account</p>

                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Gmail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="volunteer" value="volunteer" required>
                            <label class="form-check-label" for="volunteer">Volunteer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="elderly" value="elderly">
                            <label class="form-check-label" for="elderly">Elderly</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Re-enter Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                    </div>

                    <button type="submit" class="btn w-100 text-white" style="background-color: #1E80C1;">Sign Up</button>

                    <div class="mt-3 text-center">
                        <a href="login.html" class="text-decoration-none" style="color: #1E80C1;">Already have an account? Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
