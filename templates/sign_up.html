{% extends "base.html" %}
{% block body %}
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card p-4 shadow" style="width: 400px; border-radius: 10px;">
            <div class="card-body">
                <form method="POST" action="">
                    <h2 class="card-title text-center text-dark">Sign Up</h2>
                    <p class="text-center text-muted">Create your account</p>

                    <div class="mb-3">
                        <label for="email" class="form-label">Gmail</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Re-enter Password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter your password">
                    </div>

                    <button type="submit" class="btn w-100 text-white" style="background-color: #1E80C1;">Sign Up</button>

                    <div class="mt-3 text-center">
                        <a href="/login" class="text-decoration-none" style="color: #1E80C1;">Already have an account? Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
