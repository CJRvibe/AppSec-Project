{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4 text-center" style="max-width: 400px; border-radius: 10px;">
        <h3 class="fw-bold text-dark">Forgot Password?</h3>
        <p class="text-muted">Enter your email address to receive a password reset PIN.</p>
        <form method="POST" action="/forget_password">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color: #1E80C1;">Send PIN</button>
        </form>
    </div>
</div>
{% endblock %}
