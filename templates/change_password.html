{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 400px; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center text-dark">Change Password</h2>
            <p class="text-center text-muted">Enter your new password</p>
            <form method="POST" action="/changepassword">
                
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>

        
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

             
                <button type="submit" class="btn w-100 text-white" style="background-color: #1E80C1;">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
