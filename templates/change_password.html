{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4 w-100" style="max-width: 400px; border-radius: 12px;">
        <h3 class="text-center fw-bold mb-3">Change Password</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Re-enter new password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
