{% extends 'base.html' %}
{% block title %}Activity Hub{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activity_hub.css') }}">
{% endblock %}

{% block navbar %}
<div class="container d-flex justify-content-between align-items-center my-4 background">
    <form class="d-flex w-75">
        <input class="form-control me-2" type="search" placeholder="Search activities..." aria-label="Search">
    </form>
    <a href="/" class="btn btn-primary">Start your own interest group!</a>
</div>
{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 bg-#A5DEF2 background">
    {% for activity in activities %}
    <div class="col">
        <a href="{{ url_for('activity_view', activity_id=activity.id) }}" class="text-decoration-none">
            <div class="card h-100 shadow">
                <img src="{{ url_for('static', filename=activity.image) }}" class="card-img-top">
                <div class="card-body">
                    <small>{{ activity.category }}</small>
                    <h5>{{ activity.name }}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
